<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="<c:url value="/resources/css/bootstrap/bootstrap.min.css"/>">
<link rel="stylesheet" type="text/css" href="<c:url value="/resources/css/login.css"/>">
<link rel="stylesheet" type="text/css" href="<c:url value="/resources/css/main.css"/>">
<script src="<c:url value="/resources/js/angular/angular.min.js"/>"></script>
<script src="<c:url value="/resources/js/controller/login-controller.js"/>"></script>
</head>
<body ng-controller="loginController">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form action="/j_spring_security_login" name="loginForm" method="POST" class="form-signin">
                <c:if test="${param.error != null}">
					<div class="alert alert-danger text-center">${SPRING_SECURITY_LAST_EXCEPTION.message}</div>
				</c:if>
				<c:if test="${param.logout != null}">
					<div class="alert alert-success text-center">Sucesfully Logged out</div>
				</c:if>
                <input type="text" class="form-control" name="username" value="" placeholder="Username" required autofocus>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnUser">
                    Sign in</button>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div><br>
    <!-- <jsp:include page="create_account.jsp"/> -->
    <!-- create account -->
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3">
                <div class="text-success h4">${flashMessage}</div>
                <div class="text-danger h4">${flashError}</div>
            <h1>Create Account</h1>
            <form action="/create_account" method="POST" onsubmit="return window.confirmPassword();">
                <div class="row">
                    <div class="col-md-4">Username<span class="required">*</span></div>
                    <div class="col-md-8">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-4">Password<span class="required">*</span></div>
                    <div class="col-md-8">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-4">Confirm Password<span class="required">*</span></div>
                    <div class="col-md-8">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-4">Name<span class="required">*</span></div>
                    <div class="col-md-8">
                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <button class="btn btn-link pull-right" type="submit">Submit</button>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>
        </div>
    </div>
    <!--  -->
</div>
<script src="<c:url value="/resources/js/jquery-2.2.3.min.js"/>"></script>
<script>
    function confirmPassword(){
        if($("#password").val() == $("#confirmPassword").val()){
            return true;
        }
        else{
            alert("Password does not match.");
            return false;
        }
    }
</script>    

</body>
</html>
